<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS MASCOTAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .active-filter {
            background-color: #059669; /* emerald-600 */
            color: white;
            border-color: #059669;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                     <svg class="h-8 w-8 text-emerald-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 016-6h6a6 6 0 016 6v1h-3M15 21a3 3 0 01-3 3H9a3 3 0 01-3-3m15-12a3 3 0 00-3-3H6a3 3 0 00-3 3v6a3 3 0 003 3h12a3 3 0 003-3v-6z" />
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-800">Alerta Mascota</h1>
                </div>
                <button id="report-btn" class="bg-emerald-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-emerald-700 transition-colors duration-300 flex items-center space-x-2">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                    <span>Reportar mascota</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Todas las mascotas</h2>
            <p class="text-gray-600 mt-2">Encontrá mascotas perdidas, reportá animales encontrados o descubrí un nuevo amigo.</p>
        </header>

        <!-- Filter Buttons -->
        <div id="filter-container" class="flex flex-wrap justify-center gap-3 mb-8">
            <button data-filter="all" class="filter-btn active-filter py-2 px-5 rounded-full text-sm font-semibold border-2 border-transparent transition-colors duration-300">Todos</button>
            <button data-filter="Perdido" class="filter-btn bg-white py-2 px-5 rounded-full text-sm font-semibold text-gray-700 hover:bg-gray-200 border-2 border-gray-200 transition-colors duration-300">Perdidos</button>
            <button data-filter="Encontrado" class="filter-btn bg-white py-2 px-5 rounded-full text-sm font-semibold text-gray-700 hover:bg-gray-200 border-2 border-gray-200 transition-colors duration-300">Encontrados</button>
            <button data-filter="Adopción" class="filter-btn bg-white py-2 px-5 rounded-full text-sm font-semibold text-gray-700 hover:bg-gray-200 border-2 border-gray-200 transition-colors duration-300">En Adopción</button>
        </div>

        <!-- Animal Grid -->
        <main id="animal-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Las tarjetas de animales se insertarán dinámicamente aquí -->
        </main>
    </div>

    <!-- Animal Card Template (hidden) -->
    <template id="animal-template">
        <div class="animal-card bg-white rounded-lg shadow-md overflow-hidden flex flex-col transform hover:-translate-y-1 transition-transform duration-300">
            <div class="relative">
                <img class="animal-image w-full h-56 object-cover" src="" alt="Foto de animal" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/4a5568?text=Imagen+No+Encontrada';">
                <span class="animal-status absolute top-2 left-2 text-white text-xs font-bold py-1 px-3 rounded-full"></span>
            </div>
            <div class="p-4 flex-grow">
                <h3 class="animal-type font-bold text-lg text-gray-800 mb-1"></h3>
                <p class="animal-description text-gray-600 text-sm mb-4"></p>
            </div>
            <div class="p-4 border-t border-gray-100 text-xs text-gray-500 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 00.281-.14c.186-.1.4-.22.653-.364.253-.145.554-.319.89-.53C13.435 17.15 15.214 15.5 16.5 13.5c1.285-2 1.5-4 1.5-5.5A8 8 0 102 8c0 1.5.215 3.5 1.5 5.5 1.286 2 3.065 3.65 4.49 4.634.336.211.637.385.89.53.253.143.467.263.653.364.09.05.182.097.28.14l.018.008.006.003zM10 11.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" clip-rule="evenodd" /></svg>
                    <span class="animal-location"></span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.75 2a.75.75 0 01.75.75V4h7V2.75a.75.75 0 011.5 0V4h.25A2.75 2.75 0 0118 6.75v8.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25v-8.5A2.75 2.75 0 014.75 4H5V2.75A.75.75 0 015.75 2zm-1 5.5c0-.414.336-.75.75-.75h10.5a.75.75 0 010 1.5H5.5a.75.75 0 01-.75-.75z" clip-rule="evenodd" /></svg>
                    <span class="animal-date"></span>
                </div>
            </div>
        </div>
    </template>

    <!-- Report Modal -->
    <div id="report-modal" class="fixed inset-0 z-30 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md mx-auto" id="modal-content">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-lg font-bold">Reportar una Mascota</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <form id="report-form" class="p-6 space-y-4">
                <div>
                    <label for="animal-status-input" class="block text-sm font-medium text-gray-700">Estado</label>
                    <select id="animal-status-input" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                        <option>Perdido</option>
                        <option>Encontrado</option>
                        <option>Adopción</option>
                    </select>
                </div>
                <div>
                    <label for="animal-type-input" class="block text-sm font-medium text-gray-700">Tipo de Animal</label>
                    <input type="text" id="animal-type-input" placeholder="Ej: Golden Retriever, Gato Atigrado" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                </div>
                 <div>
                    <label for="animal-location-input" class="block text-sm font-medium text-gray-700">Ubicación</label>
                    <input type="text" id="animal-location-input" placeholder="Ej: Montevideo, Uruguay" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                </div>
                <div>
                    <label for="animal-description-input" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="animal-description-input" rows="3" placeholder="Color, tamaño, temperamento, última vez visto, etc." required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm"></textarea>
                </div>
                 <div>
                    <label for="animal-image-input" class="block text-sm font-medium text-gray-700">URL de la Imagen</label>
                    <input type="url" id="animal-image-input" placeholder="https://ejemplo.com/imagen.jpg" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                </div>
                <div class="pt-4 flex justify-end">
                    <button type="submit" class="bg-emerald-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-emerald-700 transition-colors duration-300">Enviar Reporte</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDGgGgCM0XX3sPN1_9VqW4zXjyoKmA4KpE",
          authDomain: "pet-help-869bc.firebaseapp.com",
          databaseURL: "https://pet-help-869bc-default-rtdb.firebaseio.com",
          projectId: "pet-help-869bc",
          storageBucket: "pet-help-869bc.firebasestorage.app",
          messagingSenderId: "944699081809",
          appId: "1:944699081809:web:1929b2f3d9544748cca470",
          measurementId: "G-DEVF3RNPDE"
        };

        document.addEventListener('DOMContentLoaded', async () => {
            
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);

            let allAnimals = []; 

            const grid = document.getElementById('animal-grid');
            const template = document.getElementById('animal-template');
            const filterContainer = document.getElementById('filter-container');
            
            const reportBtn = document.getElementById('report-btn');
            const modal = document.getElementById('report-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const reportForm = document.getElementById('report-form');
            const modalContent = document.getElementById('modal-content');

            const statusColors = {
                'Perdido': 'bg-red-500',
                'Encontrado': 'bg-blue-500',
                'Adopción': 'bg-green-500'
            };

            function renderAnimals(filter = 'all') {
                grid.innerHTML = '';
                const filteredAnimals = filter === 'all' 
                    ? allAnimals 
                    : allAnimals.filter(animal => animal.status === filter);

                filteredAnimals.sort((a, b) => b.createdAt?.toMillis() - a.createdAt?.toMillis());

                filteredAnimals.forEach(animal => {
                    const card = template.content.cloneNode(true);
                    card.querySelector('.animal-image').src = animal.image;
                    const statusBadge = card.querySelector('.animal-status');
                    statusBadge.textContent = animal.status;
                    statusBadge.className = ''; 
                    statusBadge.classList.add('animal-status', 'absolute', 'top-2', 'left-2', 'text-white', 'text-xs', 'font-bold', 'py-1', 'px-3', 'rounded-full', statusColors[animal.status]);
                    card.querySelector('.animal-type').textContent = animal.type;
                    card.querySelector('.animal-description').textContent = animal.description;
                    card.querySelector('.animal-location').textContent = animal.location;
                    
                    const dateElement = card.querySelector('.animal-date');
                    if (animal.createdAt && animal.createdAt.toDate) {
                        const date = animal.createdAt.toDate();
                        dateElement.textContent = date.toLocaleDateString('es-ES', {
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric'
                        });
                    } else {
                        dateElement.textContent = 'Fecha no disponible';
                    }

                    grid.appendChild(card);
                });
            }
            
            filterContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    filterContainer.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active-filter');
                        btn.classList.add('bg-white', 'text-gray-700', 'border-gray-200');
                    });
                    e.target.classList.add('active-filter');
                    e.target.classList.remove('bg-white', 'text-gray-700', 'border-gray-200');
                    renderAnimals(e.target.dataset.filter);
                }
            });

            const openModal = () => modal.classList.remove('hidden');
            const closeModal = () => modal.classList.add('hidden');

            reportBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (!modalContent.contains(e.target)) {
                    closeModal();
                }
            });

            reportForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const animalCollection = collection(db, "animals");
                    await addDoc(animalCollection, {
                        status: document.getElementById('animal-status-input').value,
                        type: document.getElementById('animal-type-input').value,
                        description: document.getElementById('animal-description-input').value,
                        location: document.getElementById('animal-location-input').value,
                        image: document.getElementById('animal-image-input').value,
                        createdAt: serverTimestamp() 
                    });
                    reportForm.reset();
                    closeModal();
                } catch (error) {
                    console.error("Error al añadir documento: ", error);
                }
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("Usuario conectado:", user.uid);
                    const animalCollection = collection(db, "animals");
                    const q = query(animalCollection); 
                    
                    onSnapshot(q, (querySnapshot) => {
                        allAnimals = []; 
                        querySnapshot.forEach((doc) => {
                            allAnimals.push({ id: doc.id, ...doc.data() });
                        });
                        console.log("Mascotas actuales: ", allAnimals.length);
                        renderAnimals(document.querySelector('.filter-btn.active-filter').dataset.filter);
                    });
                } else {
                    console.log("Usuario desconectado.");
                }
            });

            await signInAnonymously(auth);
        });
    </script>
</body>
</html>
